<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year=prompt("enter year:");
        if(year%100==0){
            if(year%400==0){
                document.write(`${year} is leap year`);
            }
            else{
            document.write(`${year} is not leap year`);
              }}
        else{
            if(year%4==0){
                document.write(`${year} is leap year`);
            }
            else{
            document.write(`${year} is not leap year`);
              }
        }
    </script>
</body>
</html>
