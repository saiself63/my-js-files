<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var n =parseInt(prompt("enter number:"))
        var n1=n;
        var s=0;
        while(n>0){
             s=s*10+n%10;
             n=parseInt(n/10);
        }
        
        if(n1==s){
            document.write("its is polindrome")
        }
        else{
            document.write("its is not polindrome")
        }
    </script>
</body>
</html>
